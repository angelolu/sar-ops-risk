name: (Ops) Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - "apps/ops/**"
      - "packages/**"

jobs:
  ops_build_and_deploy:
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_MAPBOX_API: ${{ secrets.PUBLIC_MAPBOX_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Node with Yarn caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 2. Install dependencies at the ROOT using Yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # 3. Transpile the shared UI library
      - name: Transpile UI Package
        run: yarn workspace calsar-ui run transpile

      # 4. Export the Ops App for Production
      - name: Build Ops App
        working-directory: apps/ops
        run: npm run predeploy

      # 5. Deploy to Firebase Live Channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPSRISK_1B86F }}
          channelId: live
          projectId: opsrisk-1b86f
          target: ops
