name: (Risk) Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - 'apps/risk/**'
      - 'packages/**'

jobs:
  risk_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Node and Yarn caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 2. Install dependencies at the ROOT using Yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # 3. Build the UI Library before the app
      - name: Transpile UI Package
        run: yarn workspace calsar-ui run transpile

      # 4. Export the Risk App (Expo)
      - name: Build Risk App
        working-directory: apps/risk
        run: npm run predeploy

      # 5. Deploy to Firebase Live Channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPSRISK_1B86F }}
          channelId: live
          projectId: opsrisk-1b86f
          target: risk
