name: (Risk) Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - 'apps/risk/**'
      - 'packages/**'
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  risk_build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - working-directory: apps/risk  # Change directory to apps/risk
        run: npm install
      - working-directory: apps/risk  # Change directory to apps/risk again
        run: npm run predeploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPSRISK_1B86F }}
          projectId: opsrisk-1b86f
          target: risk
