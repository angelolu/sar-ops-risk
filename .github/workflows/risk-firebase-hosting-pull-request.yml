name: (Risk) Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - 'apps/risk/**'
      - 'packages/**'

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  risk_build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Node and Enable Corepack for Yarn
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 2. Install dependencies at the ROOT (where yarn.lock lives)
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # 3. Transpile the UI Library
      - name: Transpile UI Package
        run: yarn workspace calsar-ui run transpile

      # 4. Export the Risk App (Expo)
      - name: Build Risk App
        working-directory: apps/risk
        run: npm run predeploy

      # 5. Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPSRISK_1B86F }}
          projectId: opsrisk-1b86f
          target: risk
