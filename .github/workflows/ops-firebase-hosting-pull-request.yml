name: (Ops) Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - "apps/ops/**"
      - "packages/**"

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  ops_build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_MAPBOX_API: ${{ secrets.PUBLIC_MAPBOX_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Node with Yarn caching enabled
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 2. Install dependencies at the ROOT
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # 3. Build the UI Library so the Ops app can import it
      - name: Transpile UI Package
        run: yarn workspace calsar-ui run transpile

      # 4. Export the Ops App
      - name: Build Ops App
        working-directory: apps/ops
        run: npm run predeploy

      # 5. Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPSRISK_1B86F }}
          projectId: opsrisk-1b86f
          target: ops
