name: (Ops) Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - "apps/ops/**"
      - "packages/**"
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  ops_build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_MAPBOX_API: ${{ secrets.PUBLIC_MAPBOX_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - working-directory: apps/ops # Change directory to apps/ops
        run: npm install
      - working-directory: apps/ops # Change directory to apps/ops again
        run: npm run predeploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPSRISK_1B86F }}
          projectId: opsrisk-1b86f
          target: ops
